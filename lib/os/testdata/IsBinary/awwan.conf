[job "webhook_awwan"]
description = Webhook for \
 <a href="https://kilabit.info/project/awwan">awwan</a>.
auth_kind = sourcehut
secret = {{.Val "karajo:secret:webhook"}}
path = /webhook/awwan
notif_on_failed = email

command = /var/lib/karajo/git-clone-fetch.sh \
    git@git.sr.ht:~shulhan/awwan origin/main _AUR/change.log
command = cd _AUR && /var/lib/karajo/aur-build.sh
